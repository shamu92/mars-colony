<div class = encounters-page>
    <h1>Recent Encounters</h1>
    <h2>See an alien? Report it!</h2>

    <ul class="encounters">
        <li *ngFor="let encounter of marsEncounters">
            <p> {{encounter.date}} - {{ encounter.atype }}</p><br>
            <p>{{ encounter.action}}</p>
        </li>
    </ul>


    <div class=" report-button " ng-click="$state.go( 'report') ">Report Encounter</div>
</div>
