<div class="register-page">
    <h1>Register</h1>

    <form #registerForm="ngForm" class="register-form" (ngSubmit)="onSubmit(registerForm)">

        <input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="colonist.name" />
        <input type="number" name="age" id="age" placeholder="Age" [(ngModel)]="colonist.age" />

        <select [(ngModel)]="colonist.job_id" name="job_id">
            <option [value]="NO_JOB_SELECTED">--Select occupation--</option>
            <option *ngFor= "let job of marsJobs" [value]="job.id">{{job.name}}</option>
        </select>
        <button type="">Check in</button>
        <!--[disabled]="!jobSelected || registerForm.invalid"-->
    </form>
</div>
